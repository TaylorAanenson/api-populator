<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>API Populator</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div id="buttons"></div>
    </div>
    <div class="row">
        <p>Add a Movie</p>
        <form action="">
            <input id="movie-text" type="text">
            <input id="movie-button" class="btn btn-info" type="submit">
        </form>
        <button id="clear" class="btn btn-info">Clear</button>
        <button id="more" class="btn btn-info">Add More</button>
    </div>
    <div class="card">
        <div class="row" id="gifs"></div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
