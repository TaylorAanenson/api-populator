<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>API Populator</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div id="gif-buttons"></div>
    </div>
    <div class="row">
        <div id="movie-buttons"></div>
    </div>
    <div class="row">
        <div id="bands-buttons"></div>
    </div>
    <div class="row">
        <button id="animal-gifs" class="btn btn-danger">Animal GIFS</button>
        <button id="movie-info" class="btn btn-danger">Movie Info</button>
        <button id="bands-in-town" class="btn btn-danger">Bands In Town</button>
        <form id="gif-form">
            <input id="gif-text" type="text" placeholder="Add an Animal">
            <input id="gif-button" class="btn btn-info" type="submit">
        </form>
        <form id="movie-form">
            <input id="movie-text" type="text" placeholder="Add a Movie">
            <input id="movie-button" class="btn btn-info" type="submit">
        </form>
        <form id="bands-form">
            <input id="bands-text" type="text" placeholder="Add a Band">
            <input id="bands-button" class="btn btn-info" type="submit">
        </form>
        <button id="more" class="btn btn-info">Add More</button>
        <button id="clear" class="btn btn-info">Clear</button>
    </div>
    <div class="card">
        <div class="row text-white" id="gifs"></div>
    </div>
    <div class="card">
        <div class="row text-white" id="movies"></div>
    </div>
    <div class="card">
        <div class="row text-white" id="bands"></div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
